    }

    svg.railroad rect {
        stroke-width: 3px;
        stroke: black;
        fill:hsl(-290, 70%, 90%);
    }

    svg.railroad g.labeledbox &gt; rect {
        stroke-width: 1px;
        stroke: grey;
        stroke-dasharray: 5px;
